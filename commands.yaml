commands:
  - name: AddressSet
    description: "Sets the address for communication."
    bytes: [ 0x88, 0x30, 0x01, 0xFF ]

  - name: IF_Clear
    description: "Clears the interface, resetting all settings."
    bytes: [ 0x88, 0x01, 0x00, 0x01, 0xFF ]

  - name: CommandCancel
    description: "Cancels the current command."
    bytes: [ 0x88, 0x21, 0xFF ]  # Assuming 'x' is a placeholder for the camera's specific address which needs to be replaced dynamically in your implementation.

  - name: CAM_PowerOn
    description: "Turns the camera on."
    bytes: [0x81, 0x01, 0x04, 0x00, 0x02, 0xFF]

  - name: CAM_PowerOff
    description: "Turns the camera off."
    bytes: [0x81, 0x01, 0x04, 0x00, 0x03, 0xFF]

  - name: CAM_ZoomStop
    description: "Stops the zoom function."
    bytes: [0x81, 0x01, 0x04, 0x07, 0x00, 0xFF]

  - name: CAM_ZoomTeleStandard
    description: "Zooms in to a standard telephoto position."
    bytes: [0x81, 0x01, 0x04, 0x07, 0x02, 0xFF]

  - name: CAM_ZoomWideStandard
    description: "Zooms out to a standard wide position."
    bytes: [0x81, 0x01, 0x04, 0x07, 0x03, 0xFF]

  - name: CAM_ZoomTeleVariable
    description: "Zooms in variably depending on the speed parameter."
    bytes: [0x81, 0x01, 0x04, 0x07, {param_name: speed, values: [0x02, 0x03]}, 0x00, 0x00, 0xFF]
    parameters:
      speed:
        description: "Speed of the zoom, from slow to fast."

  - name: CAM_ZoomWideVariable
    description: "Zooms out variably depending on the speed parameter."
    bytes: [0x81, 0x01, 0x04, 0x07, 0x3p, 0xFF]
    parameters:
      p:
        description: "Speed of the zoom, from slow (0) to fast (7)."

  - name: CAM_ZoomDirect
    description: "Zooms directly to a specified position."
    bytes: [0x81, 0x01, 0x04, 0x47, 0x0p, 0x0q, 0x0r, 0x0s, 0xFF]
    parameters:
      p:
        description: "Zoom position p, range 0-7"
      q:
        description: "Zoom position q, range 0-7"
      r:
        description: "Zoom position r, range 0-7"
      s:
        description: "Zoom position s, range 0-7"

  - name: CAM_FocusStop
    description: "Stops the focus function."
    bytes: [0x81, 0x01, 0x04, 0x08, 0x00, 0xFF]

  - name: CAM_FocusAuto
    description: "Sets focus to automatic mode."
    bytes: [0x81, 0x01, 0x04, 0x38, 0x02, 0xFF]

  - name: CAM_FocusManual
    description: "Sets focus to manual mode."
    bytes: [0x81, 0x01, 0x04, 0x38, 0x03, 0xFF]

  # Additional commands can be added here with descriptions and parameter details...
